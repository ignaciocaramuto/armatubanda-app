<div class="container">
    <app-filtros></app-filtros>
    <div *ngIf="users" class="list">
        <div *ngFor="let user of users">
            <app-card 
                [description]="user.descripcion"
                [name]="user.nombre"
                [image]="user.img"
                [rate]="user.rate"
                [opinions]="user.opiniones"
                [rol]="user.rol">
            </app-card>
        </div>
    </div>
</div>
