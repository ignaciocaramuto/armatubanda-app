<div class="home-body">
    <app-header></app-header>
    <div class="content">
        <div>
            <p>EncontrÃ¡ tu banda ideal</p>
            <div class="search-bar">
                <div class="dropdowns">
                    <p-dropdown
                        class="multiselect"
                        [options]="singleOptions"
                        [(ngModel)]="selectedOption"
                        (onChange)="changeMultiSelectOptions()"
                        optionValue="code"
                        optionLabel="name"
                        placeholder="Selecciona uno">
                    </p-dropdown>
                    <p-multiSelect
                        class="multiselect"
                        [options]="multipleOptions"
                        [(ngModel)]="selectedMultipleOptions"
                        optionLabel="name"

                        placeholder="Selecciona uno o varios">
                    </p-multiSelect>
                </div>
                <p-button label="Buscar"></p-button>
            </div>
        </div>
    </div>
</div>
