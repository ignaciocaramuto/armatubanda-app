<div class="header"
    *ngIf="route.url !== '/login' && route.url !== '/registro'"
    [ngClass]="{
        'home-header': route.url === '/',
        'other-routes-header': route.url !== '/'
    }">
    <div class="bars">
        <p>Arm√°TuBanda!</p>
    </div>
    <div class="header-buttons">
        <button pButton pRipple type="button" label="Ayuda" class="p-button-raised p-button-text"></button>
        <button pButton pRipple type="button" label="Registrarse" class="p-button-raised p-button-text" routerLink="/registro"></button>
        <button pButton pRipple type="button" label="Conectarse" class="p-button-raised p-button-text" routerLink="/login"></button>
    </div>
</div>
